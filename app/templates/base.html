<html>

<head>
    <title>Unbabel Backend Coding Challenge</title>
</head>

<body>
    <div>
        Unbabel Backend Coding Challenge: Main | Translations | API | About
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
